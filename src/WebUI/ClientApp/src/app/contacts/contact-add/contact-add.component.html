<div class="modal-header clearfix">
  <h4 class="modal-title float-left">Add New Product</h4>
  <button *ngIf="hideClose"
    type="button"
    class="close float-right"
    aria-label="Close"
    (click)="onClose()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group">
    <form
      #form="ngForm"
      (ngSubmit)="onSubmit(form)"
      [ngClass]="{ 'was-validated': form.submitted && form.invalid }"
    >
      <div class="row">
        <div class="col-md-12" ngModelGroup="product">
          <div class="">
            <div class="row mt-2">
              <div class="col-md-6">
                <label class="labels">Name</label
                ><input                
                  type="text"
                  class="form-control"
                  placeholder="product name"
                  required
                  value=""
                  name="name"
                  ngModel
                />
              </div>
              <div class="col-md-6">
                <label class="labels">Model</label
                ><input
                  type="text"
                  class="form-control"
                  value=""
                  placeholder="model"
                  name="model"
                  ngModel
                  required
                />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-12">
                <label class="labels">Number</label
                ><input
                  type="text"
                  class="form-control"
                  placeholder="number"
                  value=""
                  name="number"
                  ngModel
                  required
                />
              </div>
              <div class="col-md-12">
                <label class="labels">Address</label
                ><input
                  type="text"
                  class="form-control"
                  placeholder="enter address"
                  value=""
                  name="address"
                  ngModel
                  required
                  minlength="10"
                />
              </div>
            </div>
            <div class="mt-5 text-center">
              <button
                class="btn btn-outline-success mr-2"
                type="submit"
                [disabled]="loading"
              >
                <span
                  *ngIf="loading"
                  class="spinner-border spinner-border-sm mr-1"
                ></span>

                Save
              </button>
              <button class="btn btn-outline-secondary" type="reset">
                Reset
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
