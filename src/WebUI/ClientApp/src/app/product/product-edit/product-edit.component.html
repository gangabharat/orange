<a (click)="showModal(newModalTemplate)" class="text-warning">
  <fa-icon [icon]="faEdit"></fa-icon>
</a>

<ng-template #newModalTemplate>
  <div class="modal-header clearfix">
    <h4 class="modal-title float-left">Edit Product</h4>
    <button
      type="button"
      class="close float-right"
      aria-label="Close"
      (click)="newListCancelled()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <form
        #form="ngForm"
        (ngSubmit)="onSubmit(form)"
        [ngClass]="{ 'was-validated': form.submitted && form.invalid }"
      >
        <div class="row">
          <div class="col-md-12" ngModelGroup="product">
            <div class="">
              <input type="hidden" name="id" [(ngModel)]="loadProduct.id" />
              <div class="row mt-2">
                <div class="col-md-6">
                  <label class="labels">Name</label
                  ><input
                    type="text"
                    class="form-control"
                    placeholder="product name"
                    required
                    name="name"
                    [ngModel]="loadProduct.name"
                  />
                </div>
                <div class="col-md-6">
                  <label class="labels">Model</label
                  ><input
                    type="text"
                    class="form-control"
                    value=""
                    placeholder="model"
                    name="model"
                    [ngModel]="loadProduct.model"
                    required
                  />
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-12">
                  <label class="labels">Number</label
                  ><input
                    type="text"
                    class="form-control"
                    placeholder="number"
                    name="number"
                    [ngModel]="loadProduct.number"
                    required
                  />
                </div>
                <div class="col-md-12">
                  <label class="labels">Address</label
                  ><input
                    type="text"
                    class="form-control"
                    placeholder="enter address"
                    name="address"
                    [ngModel]="loadProduct.address"
                    required
                    minlength="10"
                  />
                </div>
              </div>
              <div class="mt-5 text-center">
                <button class="btn btn-outline-success" type="submit">
                  <span
                    *ngIf="loading"
                    class="spinner-border spinner-border-sm mr-1"
                  ></span>
                  Save</button
                >&nbsp;
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  (click)="newListCancelled()"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</ng-template>
